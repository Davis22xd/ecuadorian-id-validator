<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ecuadorian-identification-validation demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../ecuadorian-identification-validation.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic ecuadorian-identification-validation demo using in paper input</h3>
    <demo-snippet>
        <template>
            <ecuadorian-identification-validation id="validator"
                                                  validator-name="idValidator"></ecuadorian-identification-validation>
            <paper-input auto-validate validator='idValidator' allowed-pattern="\d" floatinglabel
                         maxlength="10" id="identification" error-message="Incorrect identification"
                         label="This input only validate an ecuadorian id card">
            </paper-input>
        </template>
    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>RUC and Identification ecuadorian-identification-validation demo using in paper input</h3>
    <demo-snippet>
        <template>
            <ecuadorian-identification-validation id="rucValidator"
                                                  validator-name="rucValidator"></ecuadorian-identification-validation>
            <paper-input auto-validate validator='rucValidator' allowed-pattern="\d" floatinglabel
                         maxlength="13" id="ruc" error-message="Incorrect RUC"
                         label="This input validates an ecuadorian id card or any ecuadorian RUC">
            </paper-input>
        </template>
    </demo-snippet>
</div>
</body>
</html>
